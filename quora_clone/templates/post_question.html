<!DOCTYPE html>
<html>
<head>
    <title>Post a Question</title>
</head>
<body>
    <h2>Post a Question</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.text.label_tag }} {{ form.text }}
        <br><br>
        <button type="submit">Post Question</button>
    </form>
    <p><a href="{% url 'view_questions' %}">View Questions</a></p>
</body>
</html>
