<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        <br><br>
        {{ form.password.label_tag }} {{ form.password }}
        <br><br>
        <button type="submit">Login</button>
    </form>
    <br>
    <p><a href="{% url 'register' %}">Don't have an account? Register here.</a></p>
</body>
</html>
